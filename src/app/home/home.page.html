<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-toggle slot="end" (ionChange)="toggleTheme($event)" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <h2>Modal mode (result in console.log)</h2>
    <app-demo-modal-basic></app-demo-modal-basic>
    <app-demo-modal-config-days></app-demo-modal-config-days>
    <app-demo-modal-custom-style></app-demo-modal-custom-style>
    <app-demo-modal-disable-week></app-demo-modal-disable-week>
    <app-demo-modal-locale></app-demo-modal-locale>
    <app-demo-modal-multi></app-demo-modal-multi>
    <app-demo-modal-range></app-demo-modal-range>
    <app-demo-modal-range-noend-date></app-demo-modal-range-noend-date>
    <app-demo-modal-range-backwards></app-demo-modal-range-backwards>

    <app-demo-basic></app-demo-basic>
  </div>
</ion-content>
