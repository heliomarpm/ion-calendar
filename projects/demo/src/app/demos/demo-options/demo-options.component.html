<hr>
<h3 style="text-align: center;">options</h3>
<ion-grid fixed>
  <ion-row>
    <ion-col size="5">
      <ion-list>
        <ion-item>
          <ion-button (click)="setDateToday()">
            set date today
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-input label="format" placeholder="date format" [(ngModel)]="format"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="pickMode" [(ngModel)]="_pickMode" (ngModelChange)="_changePickMode($event)">
            <ion-select-option color="single">single</ion-select-option>
            <ion-select-option color="range">range</ion-select-option>
            <ion-select-option color="multi">multi</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="color" [(ngModel)]="_color" (ngModelChange)="_changeColors($event)">
            <ion-select-option color="primary">primary</ion-select-option>
            <ion-select-option color="secondary">secondary</ion-select-option>
            <ion-select-option color="danger">danger</ion-select-option>
            <ion-select-option color="light">light</ion-select-option>
            <ion-select-option color="dark">dark</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="disableWeeks" [(ngModel)]="_disableWeeks" (ngModelChange)="_changeDisableWeeks($event)"
            multiple="true">
            <ion-select-option color="0">0</ion-select-option>
            <ion-select-option color="1">1</ion-select-option>
            <ion-select-option color="2">2</ion-select-option>
            <ion-select-option color="2">3</ion-select-option>
            <ion-select-option color="4">4</ion-select-option>
            <ion-select-option color="5">5</ion-select-option>
            <ion-select-option color="6">6</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="weekStart" [(ngModel)]="_weekStart" (ngModelChange)="_changeWeekStart($event)">
            <ion-select-option color="0">0</ion-select-option>
            <ion-select-option color="1">1</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-checkbox [(ngModel)]="_showToggleButtons" (ngModelChange)="_changeShowToggleButtons($event)">
            showToggleButtons
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox [(ngModel)]="_showMonthPicker" (ngModelChange)="_changeShowMonthPicker($event)">
            showMonthPicker
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-checkbox [(ngModel)]="_showYearPicker" (ngModelChange)="_changeShowYearPicker($event)" [disabled]="!_showMonthPicker">
            showYearPicker
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-checkbox [(ngModel)]="_showAdjacentMonthDay" (ngModelChange)="_changeShowAdjacentMonthDay($event)">
            showAdjacentMonthDay
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <label>displayMode</label>
          <ion-radio-group [(ngModel)]="_displayMode" (ngModelChange)="_changeDisplayMode($event)">
            <ion-row>
              <ion-item lines="none">
                <ion-label>month &nbsp;</ion-label>
                <ion-radio value="month"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>week &nbsp;</ion-label>
                <ion-radio value="week"></ion-radio>
              </ion-item>
            </ion-row>
          </ion-radio-group>
        </ion-item>
        <ion-item>
          <!-- <ion-label position="floating">weeks</ion-label> -->
          <ion-input label="weeks"
                     type="number"
                     inputmode="numeric"
                     min="1" step="1"
                     [disabled]="_displayMode !== 'week'"
                     [(ngModel)]="_weeks"
                     (ngModelChange)="_changeNumberWeeks($event)">
          </ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-checkbox [disabled]="_displayMode !== 'week'" [(ngModel)]="_continuous"
            (ngModelChange)="_changeContinuous($event)">
            continuous
          </ion-checkbox>
        </ion-item> -->
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-calendar [(ngModel)]="date"
              (onChange)="onChange($event)"
              [options]="options"
              type="string"
              [format]="format">
      </ion-calendar>
      SeletedDate: {{ date }}
    </ion-col>
  </ion-row>
</ion-grid>
