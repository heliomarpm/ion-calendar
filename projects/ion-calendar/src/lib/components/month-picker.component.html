<!-- && month.original.year === _thisMonth.getFullYear()" -->
<div [class]="'month-picker ' + color">
  <div class="month-packer-item" 
    *ngFor="let m of _monthFormat; let idx = index"
    [class.this-month]=" idx === _thisMonth.getMonth()"
    [class.active]=" idx === monthSelected">

    <button type="button" (click)="_onSelect(idx)" [attr.aria-label]="getDate(idx) | date:MONTH_FORMAT">
      {{ m }}
    </button>

  </div>
</div>
